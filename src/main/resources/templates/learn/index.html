<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表测试</title>
</head>
<body>
<h1>列表展示</h1>
<table>
    <tr>
        <th>标题</th>
        <th>描述</th>
        <th>链接</th>
    </tr>
    <tr th:each="item : ${learnList}">
        <td th:text="${item.title}"></td>
        <td th:text="${item.desc}"></td>
        <td>
            <a th:href="${item.link}">点我</a>
        </td>
    </tr>
</table>
</body>
</html>
