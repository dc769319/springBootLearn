# 引入其他的配置文件，注意副配置文件的命名方式是application-XXX.properties，逗号隔开可引入多个
spring.profiles.include=article
spring.profiles.active=prod

default.name=Charles
default.sex=1
default.firstName=Dong
default.lastName=Chao
default.fullName=DongChao

# thymeleaf配置
spring.thymeleaf.cache=true

# 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver